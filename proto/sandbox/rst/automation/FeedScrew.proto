package rst.automation;

option java_outer_classname = "FeedScrewType";

/**
 * Screw parameters for the "Stöger Zuführeinheit ZSE 1800"
 *
 * @author Hendrik Oestreich <hoestreich@techfak.uni-bielefeld.de>
