package rst.vision;

import "rst/geometry/BoundingBox.proto";

option java_outer_classname = "FaceDetectionMessageType";

message FaceDetectionMessage {

	// A message representing one detected face
	// box: bounding box for the detection
	// confidence: detection confidence factor
	message FaceBox {
		required geometry.BoundingBox box = 1;
		required double confidence = 2;
	}

	repeated FaceBox detections = 1;
}
