package rst;

option java_outer_classname = "FaceDetectionProcessing";

message FaceDetectionMessage {

	// A message representing one detected face
	// x, y: top left corner coordinates
	// width, height: size
	// confidence: detection confidence factor
	message FaceBox {
		required uint32 x = 1;
		required uint32 y = 2;
		required uint32 width = 3;
		required uint32 height = 4;
		required double confidence = 5;
	}

	repeated FaceBox detections = 1;
}
